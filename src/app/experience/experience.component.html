<!-- <h1>Experience</h1> -->
<section class="experience">
  <div class="work" *ngFor="let work of experience">
    <h2>{{ work.company }}</h2>
    <h3><i>{{ work.title }}</i></h3>
    <p>{{ work.description }}</p>
    <section class="tags">
      <span *ngFor="let tag of work.tags">
        {{ tag }}
      </span>
    </section>
    <h4>{{ work.date }}</h4>
  </div>

</section>
